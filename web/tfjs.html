<!DOCTYPE html>

<html lang="en">
	<head>
		<title>TFJS</title>

		<meta http-equiv="content-type" content="text/html; charset=UTF8" />
		<link rel="icon" href="images/favicon.ico" />

		<!-- begin webpack/gulp modifications -->
		<!-- external css files -->
		<!-- build:css -->
		<link
			rel="stylesheet"
			type="text/css"
			href="../lib/css/bootstrap_dark.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../node_modules/jstree/dist/themes/default/style.css"
		/>
		<link rel="stylesheet" type="text/css" href="biscommon.css" />
		<!-- endbuild -->

		<!-- all javascript files -->
		<!-- build:js -->
		<script src="bis.js"></script>
		<script src="../node_modules/biswebbrowser/dist/webcomponents-lite.js"></script>
		<script src="../node_modules/biswebbrowser/dist/jquery.min.js"></script>
		<script src="../node_modules/three/build/three.min.js"></script>
		<script src="../node_modules/biswebbrowser/dist/bootstrap.min.js"></script>
		<script src="../node_modules/biswebbrowser/dist/libbiswasm_wasm.js"></script>
		<script src="../lib/js/bislib.js"></script>
		<!-- endbuild -->
		<!-- end webpack/gulp modifications -->

		<script src="./tfjs.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<button class="btn btn-danger" type="submit" id="compute">
				Run 2D
			</button>
			<button class="btn btn-danger" type="submit" id="compute3d">
				Run 3D
			</button>
		</nav>

		<nav class="navbar navbar-default navbar-fixed-bottom">
			<h4>Open the JS Console to see the print outputs</h4>
		</nav>

		<!-- this is an optional viewer so that you can see what is going on -->
		<div
			class="bisviewerwidget"
			style="
				width: default;
				left: 25px;
				position: absolute;
				padding: 10 10 10 10;
				top: 65px;
				background-color: #222222;
			"
		>
			<bisweb-viewerlayoutelement
				id="viewer_layout"
				bis-dockwidth="300"
				bis-coreopen="true"
				bis-noresize="1"
			>
			</bisweb-viewerlayoutelement>

			<bisweb-colormapcontrollerelement id="viewer_cmap">
			</bisweb-colormapcontrollerelement>

			<bisweb-orthogonalviewer
				id="viewer"
				bis-layoutwidgetid="#viewer_layout"
				bis-colormapeditorid="#viewer_cmap"
			>
			</bisweb-orthogonalviewer>
		</div>
	</body>
</html>
